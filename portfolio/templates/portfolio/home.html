{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/myphoto.jpg' %}" class="img-fluid avatar">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Svyatoslav Tupchienko is  Python web developer üêç</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">
    {% if project.url %}
    <a href="{{ project.url }}">
      <div class="box">
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
      </div>
    </a>
    {% else %}
    <div class="box">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </div>
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
